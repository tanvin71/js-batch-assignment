<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row" id="product-one">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone',false)"class="btn btn-default" id="phone-one"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="phone-count" value="1">
                           <button onclick ="handleProductChange('phone',true)"class="btn btn-default" id="increment-one"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total">$<span id="price-one">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="firstRemoveItem">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row" id="product-two">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case',false)"class="btn btn-default" id="decrement-two"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="case-count" value="1">
                           <button onclick="handleProductChange('case',true)"class="btn btn-default" id="increment-two"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$<span id="price-two">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="secondRemoveItem">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-price">$<span id="subtotal">1278</span></h5>
                        <h5 id="tax-amount">$0</h5>
                        <h5 id="grand-total">$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="app.js"></script>
</body>

</html>
